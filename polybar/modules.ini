[module/workspaces]
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Create click handler used to focus desktop
; Default: true
enable-click = true

; Create scroll handlers used to cycle desktops
; Default: true
enable-scroll = true

; icon-[0-9]+ = <desktop-name>;<icon>
; NOTE: The desktop name needs to match the name configured by the WM
; You can get a list of the defined desktops using:
; $ xprop -root _NET_DESKTOP_NAMES
icon-0 = 1;Ó¨Å
icon-1 = 2;Óûï
icon-2 = 3;Ô≠Æ
icon-3 = 4;Ô†§
icon-4 = 5;Ó≠ø
icon-5 = 6;Ôáû
icon-6 = 7;Óûô
icon-7 = 8;Ôá£
icon-8 = 9;Óàâ
icon-9 = 10;ÔÜº

icon-default = Ôâπ


; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>
format-padding = 0

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-active = %icon%
label-active-foreground = ${colors.primary}
label-active-underline = ${colors.primary}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = %icon%
label-occupied-foreground = ${colors.alert}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = %icon%
label-urgent-foreground = ${colors.secondary}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-empty = %icon%

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "VOL "
; format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>

; label-volume = %percentage%%

; label-muted = muted
; label-muted-foreground = ${colors.disabled}
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume-foreground = #A8C2EA
format-volume = %{T3}<ramp-volume>%{T-} <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels%
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted = Ô™Ä muted
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = ÔÄ¶
ramp-volume-1 = ÔÄß
ramp-volume-2 = Ô©Ω

; Right and Middle click
; click-right = pavucontrol
click-right = gnome-control-center

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}
layout-icon-default = ÔÑú
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
label-indicator-on-capslock = Ô¨±

[module/memory]
type = internal/memory
interval = 2
format-prefix = %{T3}Ô¨ô %{T-}
format-foreground = #E0DA37
label = %gb_used%
;/%gb_total%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = %{T3}Ô°ö%{T-}
format-foreground = #E84C82
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/temperature]
type = custom/script
interval = 30
exec=~/.config/i3/scripts/temperature

[module/powermode]
type = custom/script
interval = 60
exec=~/.config/i3/scripts/power-profiles-status

[module/spotify]
type = custom/script
interval = 1
; format-prefix = ÔÜº   
; format-prefix-foreground = #1db954
format-foreground = #1db954
format = %{T3}ÔÜº%{T-} <label>
exec = /bin/python3 ~/.config/polybar/spotify-script.py -f '{artist}: {song}'
format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 


[module/sysmenu]
type = custom/text
content = Ô§§

; content-background = ${colors.background
content-foreground = #FF3131
content-padding = 1

click-left = ~/.config/rofi/powermenu/type-5/powermenu.sh

[module/wlan] 
inherit = network-base
interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
; label-connected = %{F#F0C674}%ifname%%{F-} %essid%
format-connected = %{T3}<ramp-signal>%{T-} <label-connected>
format-connected-foreground = #EC9E9E
; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>
format-disconnected-foreground = #EC9E9E
; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
format-packetloss = <animation-packetloss> <label-connected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]

; Default: %ifname% %local_ip%
label-connected = %essid%
;:9%
; label-connected-foreground = #eefafafa

; Default: (none)
label-disconnected = Ô™©
; label-disconnected-foreground = #66ffffff

; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = #eefafafa

; Only applies if <ramp-signal> is used
ramp-signal-0 = Ô™®
ramp-signal-1 = Ô™®
ramp-signal-2 = Ô™®
ramp-signal-3 = Ôá´
ramp-signal-4 = Ôá´
ramp-signal-5 = Ôá´

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = ‚ö†
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = üì∂
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500
click-right = gnome-control-center

